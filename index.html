<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game | Home Page</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/memory-game.css" />
    <link rel="stylesheet" href="./css/selection.css" />
  </head>
  <body>
    <div class="container">
      <section id="menu">
        <header class="header">
          <div class="header__container">
            <h1>Memory Game</h1>
          </div>
        </header>
        <nav class="menu">
          <ul class="menu__items">
            <li>
              <button class="large-btn cyan" id="juego-rapido">
                Juego Rápido
              </button>
            </li>
            <li>
              <button class="large-btn green" id="historia">Historia</button>
            </li>
            <li>
              <button class="large-btn blue" id="dos-jugadores">
                2 Jugadores
              </button>
            </li>
            <li>
              <button class="large-btn green" id="ia">Contra la IA</button>
            </li>
          </ul>
        </nav>
        <footer class="menu__footer">
          <input id="modal__config--abrir" name="modal" type="radio" />
          <label class="menu__config mini-btn red" for="modal__config--abrir">
            <i class="fa-solid fa-gear"></i>
          </label>
          <div id="modal__config">
            <div class="config__container">
              <p>
                Música
                <span class="mini-btn green"
                  ><i class="fa-solid fa-music"></i
                ></span>
              </p>
              <p>
                Sonido
                <span class="mini-btn green"
                  ><i class="fa-solid fa-volume-high"></i
                ></span>
              </p>
              <input id="modal__config--cerrar" name="modal" type="radio" />
              <label for="modal__config--cerrar" class="mini-btn red">
                <i class="fa-solid fa-close"></i>
              </label>
            </div>
          </div>
        </footer>
      </section>
      <section id="selection__main-container">
        <div id="selection__container">
          <!-- <button class="large-btn blue">Números</button>
          <button class="large-btn blue">Números Romanos</button>
          <button class="large-btn blue">Animales</button>
          <button class="large-btn blue">Letras</button>
          <button class="large-btn blue">Frutas y Verduras</button> -->
        </div>
        <footer class="selection__footer">
          <button id="home__btn" class="mini-btn green">
            <i class="fa fa-home"></i>
          </button>
        </footer>
      </section>
    </div>
    <script src="./js/memory-game.js"></script>
  </body>
</html>
